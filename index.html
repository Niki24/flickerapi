<html np-app="flickrApp">
<head>
<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
<!--<link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css"/>-->
<link rel="stylesheet" href="style.css"/>
</head>

<body  ng-controller="ListController" layout="column" layout-align="top center">

<md-toolbar>
	<div class="md-toolbar-tools">
		<span class="md-flex">Flickr Search</span>
	</div>
</md-toolbar>

<md-content layout="column" layout-align="center center">
	<div class="app-content">

		<form ng-submit="search()">
			<div ng-show="!isSearching">
			<md-text-float label="search for" class="long" ng-model="searchTerm"></md-text-float>
			</div>
		<md-progress-circular ng-if="isSearching" md-theme="blue" md-model="indeterminate"></md-progress-circular>

		</form>

<md-card ng-repeat="picture in results.photos.photo">
	<img src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_b.jpg" class="md-card-image">
	<h3>{{picture.title}}</h3>
</md-card>

</div>




</md-content>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/hammerjs/hammer.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="app.js"></script>
</body>




</html>
